name: CI

on:
  workflow_dispatch:
  push:
  pull_request:

jobs:
  CI:
    strategy:
      matrix:
        os: [ubuntu-latest, ubuntu-20.04, ubuntu-18.04]
        cliffversion : [latest, "0.6.1"]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3

      - name: Setup cache
        uses: actions/cache@v2
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            ~/.cargo/bin
          key: ${{ runner.os }}-cargo-cliff-v${{ matrix.cliffversion}}

      - name: Install dependencies
        run: |
          if [[ "${{ matrix.cliffversion }}" == "latest" ]]; then
            cargo install git-cliff
          else
            cargo install --version ${{ matrix.cliffversion }} git-cliff
          fi

      - name: Create test environment
        run: |
          cd ..
          git clone git-release/ git-release-test
          cd git-release-test
          git remote rm origin
          cd ../git-release
          git config --global user.email "djchentulmen@fia.org"
          git config --global user.name "Niki Lauda"
          git remote rename origin origin-renamed
          git remote add origin ../git-release-test

          git switch -c rawe-ceek
          seq 100 > seq.txt
          git add seq.txt
          git commit seq.txt -m "feat: test-data"

      - name: Install git-release
        run: sudo make install

      - name: Run git-release
        run:  git release v90.90.90 --no-sign
